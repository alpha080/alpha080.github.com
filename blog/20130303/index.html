	<h2 class="title">Hello World</h2>
	<div class="entry-content"><p>虽然很少写博客，但是觉得留一个博客还是有必要的，起码留给自己一点在东方的生存空间。</p>

<p>不知道我会在这个博客写些什么，也许只是给自己的生活备个份，在这浩瀚无边的宇宙中留个脚印。</p>

<p>无论这儿会留下什么，不管答案是不是42，作为开头，一定是 Hello, world!</p>
